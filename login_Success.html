<head>
	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="css/responsive.css">
	<link rel="icon" href="images/fevicon.png" type="image/gif" />
	<link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css">
	<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
	<link rel="stylesheet" href="css/owl.carousel.min.css">
	<link rel="stylesoeet" href="css/owl.theme.default.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css"
		media="screen">

	<style>
		@import url('https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
	</style>

</head>

<body>
	<div class="login_section">
		<div class="container">
			<div class="row">
				<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
					<div class="card card-signin my-5">
						<div class="card-body">
							<h5 class="card-title text-center"><b>Log In</b></h5>
							<hr style="height:2px;border-width:0;color:rgb(255, 0, 0);background-color:rgb(255, 0, 0)">
							<form class="form-signin" action="login.html">
								<h2>Login Success</h2>
								<p id="userInfo"></p> <!-- แสดงข้อมูลที่กรอกไป -->
								<script>
									// ฟังก์ชันดึงข้อมูลจาก URL
									function getQueryStringValue(name) {
										var url = window.location.href;
										var regex = new RegExp('[?&]' + name + '=([^&#]*)', 'i');
										var results = regex.exec(url);
										return results ? decodeURIComponent(results[1]) : '';
									}
									// ดึงข้อมูลจาก query string
									var fname = getQueryStringValue('fname');
									var lname = getQueryStringValue('lname');
									var email = getQueryStringValue('email');
									var password = getQueryStringValue('password');
									var remember = getQueryStringValue('remember');
									// แสดงข้อมูลที่กรอกในฟอร์ม
									document.getElementById('userInfo').innerHTML =
										"First Name: " + fname + "<br>" +
										"Last Name: " + lname + "<br>" +
										"Email: " + email + "<br>" +
										"Password: " + password + "<br>" +
										"Remember Password: " + (remember ? 'Yes' : 'No');
								</script>
								<button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i
										class="fab fa-google mr-2"></i> Back</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/jquery-3.0.0.min.js"></script>
	<script src="js/plugin.js"></script>
	<script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
	<script src="js/custom.js"></script>
	<script src="js/owl.carousel.js"></script>
	<script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
	<script>
		$(document).ready(function () {
			$(".fancybox").fancybox({
				openEffect: "none",
				closeEffect: "none"
			});
		}); 
	</script>



</body>

</html>
