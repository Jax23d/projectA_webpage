  <div class="login_section">
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <h5 class="card-title text-center"><b>Log In</b></h5>
              <form class="form-signin" action="login_Success.html" method="GET">

                <div class="form-label-group">
                  <input type="text" id="fname" class="form-control" placeholder="First Name" required name="fname">
                  <label for="inputFname">First Name</label>
                </div>

                <div class="form-label-group">
                  <input type="text" id="lname" class="form-control" placeholder="Last Name" required name="lname">
                  <label for="inputLname">Last Name</label>
                </div>

                <div class="form-label-group">
                  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required
                    autofocus name="email">
                  <label for="inputEmail">Email address</label>
                </div>

                <div class="form-label-group">
                  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required
                    name="password">
                  <label for="inputPassword">Password</label>
                </div>

                <div class="custom-control custom-checkbox mb-3">
                  <input type="checkbox" class="custom-control-input" id="customCheck1" name="remember">
                  <label class="custom-control-label" for="customCheck1">Remember password</label>
                </div>

                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Log In</button>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
